<main class=" m-3 d-flex justify-content-center align-items-center">
    <div class=" mt-3 card w-50">
        <div class="text-center card-header  text-light fs-4 fw-medium" style="background-color: #1B4EA0;">
            Đăng Nhập
        </div>
        <div class="card-body">
            <form class="mx-3">
                <div class="mb-3 ">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Nhập mật khẩu của bạn" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block"
                        style="background-color: #1B4EA0;">Đăng nhập</button>
                </div>
            </form>
            <p class="text-center mt-3">
                <a href="./forgot-password.html">Quên mật khẩu?</a>
            </p>
            <p class="text-center">
                Chưa có tài khoản? <a href="./register.html">Đăng ký</a>
            </p>
        </div>
    </div>
</main>
